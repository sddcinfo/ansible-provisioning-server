    role: "control_plane"
    etcd_member_name: "etcd1"
  - name: node2
    ansible_host: "10.10.1.22"
    ip: "10.10.1.22"
    role: "worker"
  - name: node3
    ansible_host: "10.10.1.23"
    ip: "10.10.1.23"
    role: "worker"
  - name: node4
    ansible_host: "10.10.1.24"
