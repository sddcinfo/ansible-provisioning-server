---
nginx_web_root: /var/www/html
nginx_server_name: _
php_socket: /var/run/php/php8.3-fpm.sock
server_ip: "{{ provisioning_ip | default('10.10.1.1') }}"

# Multi-OS configuration base URLs
os_base_urls:
  ubuntu2404: "http://{{ server_ip }}/provisioning/ubuntu24.04"
  proxmox9: "http://{{ server_ip }}/provisioning/proxmox9"
  rescue: "http://{{ server_ip }}/provisioning/ubuntu-rescue"

# Legacy variable for backward compatibility
iso_base_url: "{{ os_base_urls.ubuntu2404 }}"

# Default node configurations for each OS type
default_autoinstall_nodes:
  ubuntu2404:
    mac: "default"
    hostname: "default-host"
    config_type: "autoinstall"
  proxmox9:
    mac: "default" 
    hostname: "default-pve"
    config_type: "preseed"

# Legacy default for backward compatibility
default_autoinstall_node: "{{ default_autoinstall_nodes.ubuntu2404 }}"

