---
# Final system validation after all components are installed
- name: Load netboot configuration variables
  include_vars: "{{ playbook_dir }}/roles/netboot/vars/main.yml"

- name: Final system validation and health checks
  block:
    - name: Validate required directories exist
      ansible.builtin.stat:
        path: "{{ item }}"
      register: directory_checks
      loop:
        - /var/www/html
        - /var/www/html/sessions
        - /var/www/html/autoinstall_configs
        - /var/lib/tftpboot

    - name: Check if all required directories exist
      ansible.builtin.fail:
        msg: "Required directory does not exist: {{ item.item }}"
      loop: "{{ directory_checks.results }}"
      when: not item.stat.exists

    - name: Validate critical services are installed and running
      ansible.builtin.service_facts:
    
    - name: Check critical services status
      ansible.builtin.command: "systemctl is-active {{ item }}"
      register: service_status
      loop:
        - dnsmasq
        - nginx
        - php8.3-fpm
      changed_when: false
      failed_when: service_status.stdout != "active"

    - name: Validate network connectivity on critical ports
      ansible.builtin.wait_for:
        host: "{{ dnsmasq_listen_address }}"
        port: "{{ item.port }}"
        timeout: 10
      loop:
        - { port: 53, service: "DNS" }   
        - { port: 80, service: "HTTP" }   
      register: port_tests

    - name: Check TFTP port separately (may bind differently)
      ansible.builtin.wait_for:
        host: "{{ dnsmasq_listen_address }}"
        port: 69
        timeout: 10
      ignore_errors: true
      register: tftp_port_test
      
    - name: Validate DNS resolution works
      ansible.builtin.command: "dig @{{ dnsmasq_listen_address }} google.com +short +time=5"
      register: dns_test
      changed_when: false
      failed_when: dns_test.rc != 0 or dns_test.stdout == ""

    - name: Validate web service responds
      ansible.builtin.uri:
        url: "http://{{ dnsmasq_listen_address }}/"
        method: GET
        status_code: 200
        timeout: 10
      register: web_test

    - name: Validate TFTP directory is accessible
      ansible.builtin.stat:
        path: /var/lib/tftpboot
      register: tftp_dir
      failed_when: not tftp_dir.stat.exists or not tftp_dir.stat.readable
      
    - name: Test TFTP functionality if port is accessible
      ansible.builtin.shell: |
        echo "quit" | tftp {{ dnsmasq_listen_address }} 69 2>&1
      register: tftp_test
      when: tftp_port_test is not failed
      changed_when: false
      ignore_errors: true
      
    - name: Log TFTP status
      ansible.builtin.debug:
        msg: |
          TFTP Status:
          - Port 69 accessible: {{ 'Yes' if tftp_port_test is not failed else 'No' }}
          - TFTP test result: {{ tftp_test.stdout if tftp_test is defined else 'Port not accessible - test skipped' }}
          
    - name: Check dnsmasq TFTP configuration
      ansible.builtin.shell: "grep -E '^enable-tftp|^tftp-root' /etc/dnsmasq.d/provisioning.conf"
      register: tftp_config_check
      changed_when: false
      ignore_errors: true
      
    - name: Log dnsmasq TFTP configuration
      ansible.builtin.debug:
        msg: "Dnsmasq TFTP config: {{ tftp_config_check.stdout_lines if tftp_config_check.rc == 0 else 'TFTP not configured in dnsmasq' }}"

    - name: Log validation success
      ansible.builtin.debug:
        msg: "System validation checks completed - TFTP may need manual verification if port test failed"

  rescue:
    - name: Log validation failure details
      ansible.builtin.debug:
        msg: "System validation failed - check logs and fix issues before proceeding"
        
    - name: Create validation failure flag
      ansible.builtin.file:
        path: /tmp/ansible_validation_failed
        state: touch
        mode: '0644'
        
    - name: Display troubleshooting information
      ansible.builtin.debug:
        msg: |
          Validation failed. Please check:
          1. All services are running: systemctl status dnsmasq nginx php8.3-fpm
          2. Ports are listening: netstat -tlnp | grep -E ':(53|69|80)'
          3. Directory permissions are correct
          4. Check logs in /var/log/ for error details
        
    - name: Fail the validation
      ansible.builtin.fail:
        msg: "Critical system validation failed - manual intervention required"