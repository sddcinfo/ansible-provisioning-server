#Supermicro Update Manager - Boot Order Configuration
#CD/DVD first, Network/PXE second, Hard Disk third
#For incus-s installation via virtual media with PXE fallback

[Advanced|Boot Feature]
Re-try Boot=02                          // 02 (EFI Boot) - retry on boot failure

[Advanced|PCIe/PCI/PnP Configuration]
Onboard LAN OPROM Type=01              // 01 (EFI) - required for UEFI PXE
Onboard LAN1 OPROM=01                  // 01 (PXE) - enable PXE on LAN1
Network Stack=01                        // 01 (Enabled) - required for PXE
Ipv4 PXE Support=01                    // 01 (Enabled) - IPv4 PXE

[Boot]
Boot Mode Select=01                     // 01 (UEFI) - pure UEFI mode
UEFI Boot Order #1=0001                 // CD/DVD first (virtual media ISO)
UEFI Boot Order #2=0006                 // Network second (PXE fallback)
UEFI Boot Order #3=0000                 // Hard Disk third (normal boot)
UEFI Boot Order #4=0008                 // Disabled
UEFI Boot Order #5=0008                 // Disabled
UEFI Boot Order #6=0008                 // Disabled
UEFI Boot Order #7=0008                 // Disabled
UEFI Boot Order #8=0008                 // Disabled
